name: CNS-CI

on:
  push:
    branches: ["alpha", "staging", "staging-ts"]
  pull_request:
    branches: ["alpha", "staging", "staging-ts"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@staging
      - uses: actions/setup-node@staging
        with:
          node-version: 18
      - run: npm ci
      - run: npm test
      - name: Checking code format
        run: npm run format:check

      - name: writing format
        run: npm run format:write

      - name: Checking linting issues
        run: npm run lint:check

      - name: Fixing linting issues
        run: npm run lint:fix
